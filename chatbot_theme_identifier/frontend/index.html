<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasserstoff Gen-AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Document Research Chatbot</h1>

        <section class="upload-section">
            <h2>1. Upload Documents</h2>
            <input type="file" id="documentUpload" multiple accept=".pdf">
            <button id="uploadButton">Upload Selected Documents</button>
            <div id="uploadStatus"></div>
        </section>

        <section class="query-section">
            <h2>2. Ask a Question</h2>
            <textarea id="queryInput" placeholder="Type your question here..." rows="4"></textarea>
            <button id="askButton">Get Answer</button>
        </section>

        <section class="results-section">
            <h2>3. Results</h2>
            <div class="chat-response">
                <h3>Synthesized Answer (Chat Format)</h3>
                <div id="synthesizedAnswer" class="chat-box">
                    </div>
            </div>

            <div class="tabular-response">
                <h3>Individual Document Responses (Tabular Format)</h3>
                <table id="documentResponsesTable">
                    <thead>
                        <tr>
                            <th>Document ID</th>
                            <th>Extracted Answer</th>
                            <th>Citation</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
